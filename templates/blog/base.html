<!-- blog/templates/blog/base.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Blog | {{ block.super }}{% endblock %}

{% block extra_css %}
<style>
    .blog-header {
        background: var(--gradient-primary);
        color: white;
        padding: 4rem 0 2rem;
        margin-bottom: 2rem;
    }
    
    .blog-card {
        background: var(--bg-card);
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        height: 100%;
    }
    
    .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-light);
    }
    
    .blog-card-image {
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    
    .blog-card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    
    .blog-card:hover .blog-card-image img {
        transform: scale(1.05);
    }
    
    .blog-card-content {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        height: calc(100% - 200px);
    }
    
    .blog-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        color: var(--text-light);
    }
    
    .blog-category {
        background: var(--gradient-primary);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-decoration: none;
    }
    
    .blog-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        line-height: 1.4;
    }
    
    .blog-title a {
        color: inherit;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .blog-title a:hover {
        color: var(--primary-color);
    }
    
    .blog-excerpt {
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 1rem;
        flex-grow: 1;
    }
    
    .blog-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
    }
    
    .blog-author {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
    }
    
    .blog-author img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .blog-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--text-light);
    }
    
    .blog-stat {
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }
    
    .sidebar {
        background: var(--bg-card);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        margin-bottom: 2rem;
    }
    
    .sidebar h5 {
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-weight: 700;
    }
    
    .tag-cloud {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    
    .tag {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.875rem;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }
    
    .tag:hover {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }
    
    .featured-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--gradient-secondary);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    .search-form {
        margin-bottom: 2rem;
    }
    
    .search-form .input-group {
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
    }
    
    .pagination {
        justify-content: center;
        margin-top: 3rem;
    }
    
    .page-link {
        border: 2px solid var(--border-color);
        color: var(--text-secondary);
        padding: 0.75rem 1rem;
        margin: 0 0.25rem;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
    }
    
    .page-link:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
    }
    
    .page-item.active .page-link {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
    }
    
    @media (max-width: 768px) {
        .blog-header {
            padding: 2rem 0 1rem;
        }
        
        .blog-card-content {
            padding: 1rem;
        }
        
        .blog-footer {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }
        
        .sidebar {
            margin-bottom: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
{% block blog_content %}{% endblock %}
{% endblock %}
